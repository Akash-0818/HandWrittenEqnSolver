<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Freehand Drawing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        #myCanvas {
            border: 2px solid #0d6efd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            cursor: crosshair;
            touch-action: none; /* Prevent touch actions from interfering with drawing */
        }

        #outputBox {
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            width: 50%;
            text-align: center;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container canvas-container">
        <h1 class="text-center text-primary">Freehand Drawing Canvas</h1>
        <canvas id="myCanvas" width="800" height="400"></canvas>
        <div class="button-container">
            <button id="computeButton" class="btn btn-primary btn-lg">Compute</button>
            <button id="clearButton" class="btn btn-danger btn-lg">Clear Canvas</button>
        </div>
        <div id="outputBox">Output will be shown here</div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const clearButton = document.getElementById('clearButton');
        const computeButton = document.getElementById('computeButton');
        const outputBox = document.getElementById('outputBox');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Support for touch events
        function getPointerPosition(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
                y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
            };
        }

        canvas.addEventListener('pointerdown', (e) => {
            isDrawing = true;
            const { x, y } = getPointerPosition(e);
            [lastX, lastY] = [x, y];
        });

        canvas.addEventListener('pointermove', (e) => {
            if (!isDrawing) return;
            const { x, y } = getPointerPosition(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = '#0d6efd';
            ctx.lineWidth = 2;
            ctx.stroke();
            [lastX, lastY] = [x, y];
        });

        canvas.addEventListener('pointerup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('pointerout', () => {
            isDrawing = false;
        });

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            outputBox.textContent = "Output will be shown here";
        });

        computeButton.addEventListener('click', () => {
            // Example computation logic
            outputBox.textContent = "Computed value: " + Math.random().toFixed(2);
        });
    </script>
</body>
</html>
